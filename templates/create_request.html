<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }

        input[readonly] {
            background-color: #444;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Request</h1>

        <form method="POST">
            {% csrf_token %}

            <!-- User Information -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>

            <!-- Request Details -->
            <div class="form-group">
                <label for="uh_id">UH ID:</label>
                <input type="text" id="uh_id" name="uh_id">
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" value="{{ user.email }}">
          </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>

            <div class="form-group">
                <label for="mailing_address">Mailing Address:</label>
                <input type="text" id="mailing_address" name="mailing_address">
            </div>

            <div class="form-group">
              <label for="date_created">Date:</label>
              <input type="date" id="date_created" name="date_created" value="{{ today_date }}">
          </div>

            <div class="form-group">
                <label for="request_type">Request Type:</label>
                <select id="request_type" name="request_type">
                    <option value="change_major" {% if request_type == "change_major" %}selected{% endif %}>Change Major</option>
                    <option value="change_address" {% if request_type == "change_address" %}selected{% endif %}>Change Address</option>
                </select>
            </div>

            <!-- Additional Details -->
            <div class="form-group">
              <label for="current_major">Current Major:</label>
              <input type="text" id="current_major" name="current_major" class="form-control"
                     value="{{ request.POST.current_major|default:'' }}" required>
          </div>
          
          
          

            <div class="form-group">
                <label for="new_major">New Major (if applicable):</label>
                <input type="text" id="new_major" name="new_major">
            </div>

            <div class="form-group">
                <label for="old_address">Old Address (if applicable):</label>
                <input type="text" id="old_address" name="old_address">
            </div>

            <div class="form-group">
                <label for="new_address">New Address (if applicable):</label>
                <input type="text" id="new_address" name="new_address">
            </div>

            <div class="form-group">
                <label for="explanation">Explanation (if required):</label>
                <textarea id="explanation" name="explanation"></textarea>
            </div>

            <button type="submit" class="btn">Submit Request</button>
        </form>
    </div>
</body>
</html>
